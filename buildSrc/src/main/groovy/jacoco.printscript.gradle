plugins {
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.12"
}

test {
    finalizedBy jacocoTestReport // Report is always generated after tests run
}

// Generates the report of the code coverage
jacocoTestReport {
    dependsOn test // Tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = false
    }
}


// Verifies the code coverage
jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.5 // Sets the acceptable minimum coverage
            }
        }

        rule {
            enabled = false
            element = 'CLASS'
            includes = ['org.gradle.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.3
            }
        }
    }
}
